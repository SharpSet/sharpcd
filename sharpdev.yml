version: 0.1
envfile: .env
scripts:
  build: go build -o sharpcd ./src
  revert: git revert ${SHARP_ARG_1}..HEAD
  list: git branch
  archive: |
   git tag archive/${SHARP_ARG_1} ${SHARP_ARG_1} &&
   git branch -d ${SHARP_ARG_1}

  api: curl -k -X POST -d {"key":"Pass123"} https://localhost:5666/api
  server: sudo ./sharpcd server
  client: ./sharpcd --pass Pass123

